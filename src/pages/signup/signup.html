<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <h2 class="auth-title">Criar uma conta</h2>
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="cidade" placeholder="Cidade" formControlName="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Confirme a senha" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <div *ngIf="hasError" class="error-content">
      {{ hasError | fireErrors }}
    </div>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Cadastrar</button>
  </form>
  <p class="auth-divider">
    Ou
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookSignup()">Entrar com o Facebook</button>
  <p class="legal-stuff">
    Criando sua conta, vocÃª concorda com os nossos <a class="legal-action" (click)="showTermsModal()">Termos de uso</a>
  </p>
</ion-content>
