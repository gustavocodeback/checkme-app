<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>Esqueceu a senha?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">Recupere sua senha</h2>
  <p class="recover-message">
    Por favor entre com o seu endereÃ§o de E-mail e enviaremos uma mensagem para resetar a sua senha.
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <br>
    <div class="has-error" *ngIf="hasError">{{ hasError | errors }}</div>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!forgot_password.valid">
      Recuperar senha
    </button>
  </form>
</ion-content>
