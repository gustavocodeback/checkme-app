<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="email" placeholder="email@email.com" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="******" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <div *ngIf="hasError" class="error-content">
      {{ hasError | fireErrors }}
    </div>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Entrar</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">Recuperar senha</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">Cadastre-se!</button>
    </ion-col>
  </ion-row>
  <p class="auth-divider">
    Ou
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookLogin()">Entrar com o Facebook</button>
</ion-content>
