<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
  <ion-toolbar [(ngModel)]="tab">
    <ion-segment color="light">
      <ion-segment-button (click)="obterRankingLojas()" value="loja">
        Loja
      </ion-segment-button>
      <ion-segment-button (click)="obterRankingCluster()" value="cluster">
        Cluster
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ranking-content">
  <ion-list>    
    <ion-item *ngFor=" let item of lista; let i = index " [ngClass]=" item.uid == uid ? 'notification-item selected': 'notification-item' ">
      <ion-avatar item-start>
        <preload-image [ratio]="{ h: 1, w: 1 }" [src]="item.foto ? item.foto : './assets/images/avatar.png'"></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{i+1}}ยบ - {{ item.nome }}</h2>      
      <p class="item-description" style='white-space: normal'>{{ item.pontos ? item.pontos : 0  }} pontos</p>
    </ion-item>      
  </ion-list>
  <div class="ranking-divider"></div>
</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="pos">
    <ion-item>
      <ion-avatar item-start>
        <preload-image [ratio]="{ h: 1, w: 1 }" [src]="pos.foto ? pos.foto : './assets/images/avatar.png'"></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{pos.ranking}}ยบ - {{ pos.nome }}</h2>      
      <p class="item-description" style='white-space: normal'>{{pos.pontos}} pontos</p>
    </ion-item>
  </ion-toolbar>
</ion-footer>
