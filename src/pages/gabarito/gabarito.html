<ion-header>
  <ion-toolbar>
    <ion-title>Gabarito</ion-title>
    <ion-buttons end>
      <button (click)="openList()" ion-button>
        Fechar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="quiz-content">
  <div *ngFor="let item of perguntas; let i = index">
    <ion-list radio-group>
        <p>
          {{ i + 1 }} - {{ item['Texto'] }}
        </p>

        <ion-item *ngIf="item['Alternativa1']" [ngClass]="getClass( item, 1 )">
          <ion-label>A ) {{ item['Alternativa1'] }}</ion-label>
        </ion-item>

        <ion-item *ngIf="item['Alternativa2']" [ngClass]="getClass( item, 2 )">
          <ion-label>B ) {{ item['Alternativa2'] }}</ion-label>
        </ion-item>

        <ion-item *ngIf="item['Alternativa3']" [ngClass]="getClass( item, 3 )">
          <ion-label>C ) {{ item['Alternativa3'] }}</ion-label>
        </ion-item>

        <ion-item *ngIf="item['Alternativa4']" [ngClass]="getClass( item, 4 )">
          <ion-label>D ) {{ item['Alternativa4'] }}</ion-label>
        </ion-item>
      </ion-list>
  </div>

  <div class="dont-have-product" *ngIf="perguntas.length == 0">
    <div class="text">
      <div class="icone-wrapper">
          <ion-icon name="eye-off"></ion-icon>
      </div>
      <div class="title">
        Visualização não disponível
      </div>
      <div class="content">
        <p>Aguarde ou tente novamente mais tarde</p>
      </div>
    </div>
  </div><!-- sem resultados -->

  <div padding>
    <button (click)="openList()" round block ion-button color="primary">Voltar</button>
  </div>
</ion-content>
